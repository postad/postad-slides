<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="PostAd - פלטפורמת פרסום בטלגרם המובילה בישראל">
    <meta name="theme-color" content="#0088cc">
    <title>PostAd - פרסום בטלגרם</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="slide-01.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #006699;
            --primary-light: #29b6f6;
            --bg-dark: #0a1628;
            --bg-gradient: linear-gradient(135deg, #0a1628 0%, #1a2d4a 50%, #0d2137 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-heavy: 0 25px 80px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 60px rgba(0, 136, 204, 0.3);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Heebo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            position: relative;
        }

        /* Animated Background Grid */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 136, 204, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 136, 204, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-light);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; top: 40%; animation-delay: 4s; animation-duration: 14s; }
        .particle:nth-child(4) { left: 50%; top: 60%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 70%; top: 30%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 80%; top: 70%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 90%; top: 50%; animation-delay: 2.5s; animation-duration: 15s; }
        .particle:nth-child(8) { left: 40%; top: 10%; animation-delay: 3.5s; animation-duration: 19s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.4; }
            25% { transform: translateY(-30px) translateX(10px); opacity: 0.6; }
            50% { transform: translateY(-15px) translateX(-15px); opacity: 0.3; }
            75% { transform: translateY(-40px) translateX(5px); opacity: 0.5; }
        }

        /* Main Container */
        .presentation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
            gap: 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(10, 22, 40, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            height: 32px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 1.1rem;
        }

        .header-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        /* Slide Frame */
        .slide-frame {
            position: relative;
            width: 100%;
            max-width: min(90vw, 1200px);
            aspect-ratio: 16 / 9;
            max-height: calc(100vh - 180px);
            max-height: calc(100dvh - 180px);
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-heavy), var(--shadow-glow);
            overflow: hidden;
            transition: var(--transition-smooth);
        }

        .slide-frame:hover {
            box-shadow: var(--shadow-heavy), 0 0 80px rgba(0, 136, 204, 0.4);
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 12px;
            left: 16px;
            right: 16px;
            display: flex;
            gap: 6px;
            z-index: 50;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .progress-bar:hover {
            transform: scaleY(1.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-light), #fff);
            border-radius: 4px;
            transition: width 0.3s linear;
        }

        .progress-bar.viewed .progress-fill { width: 100%; }
        .progress-bar.active .progress-fill {
            width: 100%;
            animation: progressAnim var(--autoplay-duration, 5s) linear forwards;
        }

        @keyframes progressAnim {
            from { width: 0%; }
            to { width: 100%; }
        }

        .progress-bar.paused .progress-fill {
            animation-play-state: paused;
        }

        /* Slides */
        .slides-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
            transform: scale(0.95);
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            z-index: 30;
            font-size: 1.5rem;
            opacity: 0;
        }

        .slide-frame:hover .nav-arrow {
            opacity: 1;
        }

        .nav-arrow:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-prev { right: 16px; }
        .nav-next { left: 16px; }

        /* Touch Areas for Mobile */
        .touch-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            z-index: 20;
            cursor: pointer;
        }

        .touch-area-prev { right: 0; }
        .touch-area-next { left: 0; }

        /* CTA Button - Now positioned below the slide frame */
        .cta-container {
            display: none;
            justify-content: center;
            margin-top: -8px;
        }

        .cta-container.visible {
            display: flex;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            padding: 16px 48px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 30px rgba(0, 136, 204, 0.5);
            animation: ctaPulse 2s infinite;
            transition: var(--transition-smooth);
            white-space: nowrap;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 136, 204, 0.6);
        }

        @keyframes ctaPulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(0, 136, 204, 0.5); }
            50% { box-shadow: 0 8px 50px rgba(0, 136, 204, 0.8); }
        }

        /* Bottom Controls */
        .bottom-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .control-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .slide-counter {
            font-size: 0.95rem;
            color: var(--text-secondary);
            min-width: 60px;
            text-align: center;
            font-weight: 500;
        }

        .nav-dots {
            display: flex;
            gap: 8px;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--glass-border);
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .nav-dot:hover {
            background: var(--text-secondary);
        }

        .nav-dot.active {
            background: var(--primary-light);
            width: 24px;
            border-radius: 5px;
        }

        /* Keyboard Hints */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
        }

        body:not(.touch-device) .keyboard-hint {
            opacity: 0.5;
        }

        body:not(.touch-device) .keyboard-hint:hover {
            opacity: 1;
        }

        .key-hint {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .key {
            padding: 4px 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            font-family: monospace;
        }

        /* Fullscreen Styles */
        body.fullscreen .header,
        body.fullscreen .bottom-controls,
        body.fullscreen .keyboard-hint {
            opacity: 0;
            pointer-events: none;
        }

        body.fullscreen:hover .header,
        body.fullscreen:hover .bottom-controls {
            opacity: 1;
            pointer-events: auto;
        }

        body.fullscreen .slide-frame {
            max-width: 100vw;
            max-height: 100vh;
            max-height: 100dvh;
            border-radius: 0;
            border: none;
        }

        body.fullscreen .presentation-container {
            padding: 0;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                height: 50px;
                padding: 0 16px;
            }

            .logo {
                height: 28px;
            }

            .header-btn {
                width: 36px;
                height: 36px;
            }

            .presentation-container {
                padding: 60px 12px 12px;
                gap: 12px;
            }

            .slide-frame {
                border-radius: 12px;
                max-height: calc(100vh - 140px);
                max-height: calc(100dvh - 140px);
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .nav-prev { right: 8px; }
            .nav-next { left: 8px; }

            .bottom-controls {
                padding: 8px 16px;
                gap: 10px;
                border-radius: 12px;
            }

            .control-btn {
                width: 38px;
                height: 38px;
            }

            .slide-counter {
                font-size: 0.85rem;
                min-width: 50px;
            }

            .cta-container {
                margin-top: -4px;
            }

            .cta-button {
                padding: 12px 32px;
                font-size: 1rem;
            }

            .keyboard-hint {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .slide-frame {
                border-radius: 8px;
            }

            .progress-container {
                top: 8px;
                left: 10px;
                right: 10px;
                gap: 4px;
            }

            .progress-bar {
                height: 3px;
            }

            .nav-dots {
                display: none;
            }

            .cta-button {
                padding: 10px 24px;
                font-size: 0.95rem;
            }
        }

        /* Large screens / TV */
        @media (min-width: 1600px) {
            .slide-frame {
                max-width: 1400px;
            }

            .header {
                height: 70px;
                padding: 0 40px;
            }

            .logo {
                height: 40px;
            }

            .bottom-controls {
                padding: 16px 32px;
                gap: 20px;
                border-radius: 20px;
            }

            .control-btn {
                width: 52px;
                height: 52px;
                font-size: 1.4rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                height: 44px;
            }

            .presentation-container {
                padding: 50px 12px 8px;
                gap: 8px;
            }

            .slide-frame {
                max-height: calc(100vh - 100px);
                max-height: calc(100dvh - 100px);
            }

            .bottom-controls {
                padding: 6px 12px;
            }

            .control-btn {
                width: 32px;
                height: 32px;
            }
        }

        /* Print styles */
        @media print {
            .header, .bottom-controls, .nav-arrow, .keyboard-hint, .bg-grid, .particles {
                display: none !important;
            }

            .slide-frame {
                box-shadow: none;
                border: none;
                max-width: 100%;
                max-height: none;
                page-break-after: always;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {
                --glass-bg: rgba(0, 0, 0, 0.8);
                --glass-border: rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo"><img src="logo.jpg" alt="PostAd"></div>
        <div class="header-controls">
            <button class="header-btn" id="btn-autoplay" title="הפעל/עצור אוטומטי (Space)">
                <span id="autoplay-icon">▶</span>
            </button>
            <button class="header-btn" id="btn-fullscreen" title="מסך מלא (F)">
                <span id="fullscreen-icon">⛶</span>
            </button>
        </div>
    </header>

    <!-- Main Presentation -->
    <main class="presentation-container">
        <div class="slide-frame" id="slide-frame">
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loading">
                <div class="loader"></div>
            </div>

            <!-- Progress Bars -->
            <div class="progress-container" id="progress-container"></div>

            <!-- Slides -->
            <div class="slides-wrapper" id="slides-wrapper">
                <div class="slide" data-slide="0">
                    <img src="slide-01.png" alt="PostAd - הכוח המתפרץ" loading="eager">
                </div>
                <div class="slide" data-slide="1">
                    <img src="slide-2.png" alt="הגע לקהל היעד שלך" loading="lazy">
                </div>
                <div class="slide" data-slide="2">
                    <img src="slide-3.png" alt="מערכת שיווק מתקדמת" loading="lazy">
                </div>
                <div class="slide" data-slide="3">
                    <img src="slide-4.png" alt="העלה קמפיין ב-4 צעדים" loading="lazy">
                </div>
                <div class="slide" data-slide="4">
                    <img src="slide-5.png" alt="כל ערוצי הטלגרם בפלטפורמה אחת" loading="lazy">
                </div>
                <div class="slide" data-slide="5">
                    <img src="slide-6.png" alt="יותר מפלטפורמת שיווק" loading="lazy">
                </div>
            </div>

            <!-- Touch Areas -->
            <div class="touch-area touch-area-prev" id="touch-prev"></div>
            <div class="touch-area touch-area-next" id="touch-next"></div>

            <!-- Navigation Arrows -->
            <button class="nav-arrow nav-prev" id="nav-prev" title="הקודם">→</button>
            <button class="nav-arrow nav-next" id="nav-next" title="הבא">←</button>
        </div>

        <!-- CTA Button (shown only on last slide) -->
        <div class="cta-container" id="cta-container">
            <a href="https://www.postad.co.il/register" target="_blank" class="cta-button">
                מתחילים!
            </a>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <button class="control-btn" id="btn-prev" title="הקודם">→</button>

            <div class="nav-dots" id="nav-dots"></div>

            <span class="slide-counter" id="slide-counter">1 / 6</span>

            <button class="control-btn" id="btn-next" title="הבא">←</button>
        </div>
    </main>

    <!-- Keyboard Hints -->
    <div class="keyboard-hint">
        <div class="key-hint"><span class="key">←</span><span class="key">→</span> ניווט</div>
        <div class="key-hint"><span class="key">Space</span> אוטומטי</div>
        <div class="key-hint"><span class="key">F</span> מסך מלא</div>
    </div>

    <script>
        // Presentation State
        const state = {
            currentSlide: 0,
            totalSlides: 6,
            isAutoplay: false,
            autoplayInterval: null,
            autoplayDuration: 5000,
            isPaused: false,
            isFullscreen: false,
            imagesLoaded: 0
        };

        // DOM Elements
        const elements = {
            slides: document.querySelectorAll('.slide'),
            progressBars: null,
            slideCounter: document.getElementById('slide-counter'),
            navDots: document.getElementById('nav-dots'),
            loading: document.getElementById('loading'),
            btnAutoplay: document.getElementById('btn-autoplay'),
            autoplayIcon: document.getElementById('autoplay-icon'),
            btnFullscreen: document.getElementById('btn-fullscreen'),
            fullscreenIcon: document.getElementById('fullscreen-icon'),
            slideFrame: document.getElementById('slide-frame'),
            ctaContainer: document.getElementById('cta-container'),
            navPrev: document.getElementById('nav-prev'),
            btnPrevBottom: document.getElementById('btn-prev'),
            touchPrev: document.getElementById('touch-prev')
        };

        // Initialize
        function init() {
            detectTouchDevice();
            createProgressBars();
            createNavDots();
            preloadImages();
            bindEvents();
            goToSlide(0);

            // Set CSS variable for autoplay duration
            document.documentElement.style.setProperty('--autoplay-duration', state.autoplayDuration + 'ms');
        }

        // Detect touch device
        function detectTouchDevice() {
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                document.body.classList.add('touch-device');
            }
        }

        // Create progress bars
        function createProgressBars() {
            const container = document.getElementById('progress-container');
            container.innerHTML = '';

            for (let i = 0; i < state.totalSlides; i++) {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                bar.innerHTML = '<div class="progress-fill"></div>';
                bar.addEventListener('click', () => goToSlide(i));
                container.appendChild(bar);
            }

            elements.progressBars = document.querySelectorAll('.progress-bar');
        }

        // Create navigation dots
        function createNavDots() {
            elements.navDots.innerHTML = '';

            for (let i = 0; i < state.totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.addEventListener('click', () => goToSlide(i));
                elements.navDots.appendChild(dot);
            }
        }

        // Preload images
        function preloadImages() {
            const images = document.querySelectorAll('.slide img');
            const totalImages = images.length;

            images.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            function imageLoaded() {
                state.imagesLoaded++;
                if (state.imagesLoaded >= totalImages) {
                    setTimeout(() => {
                        elements.loading.classList.add('hidden');
                    }, 300);
                }
            }
        }

        // Bind events
        function bindEvents() {
            // Navigation buttons
            document.getElementById('btn-prev').addEventListener('click', prevSlide);
            document.getElementById('btn-next').addEventListener('click', nextSlide);
            document.getElementById('nav-prev').addEventListener('click', prevSlide);
            document.getElementById('nav-next').addEventListener('click', nextSlide);

            // Touch areas
            document.getElementById('touch-prev').addEventListener('click', prevSlide);
            document.getElementById('touch-next').addEventListener('click', nextSlide);

            // Autoplay
            elements.btnAutoplay.addEventListener('click', toggleAutoplay);

            // Fullscreen
            elements.btnFullscreen.addEventListener('click', toggleFullscreen);
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);

            // Keyboard navigation
            document.addEventListener('keydown', handleKeyboard);

            // Touch/Swipe
            let touchStartX = 0;
            let touchEndX = 0;

            elements.slideFrame.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                if (state.isAutoplay) pauseAutoplay();
            }, { passive: true });

            elements.slideFrame.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                if (state.isAutoplay) resumeAutoplay();
            }, { passive: true });

            function handleSwipe() {
                const diff = touchStartX - touchEndX;
                const threshold = 50;

                if (Math.abs(diff) > threshold) {
                    if (diff > 0) {
                        nextSlide(); // Swipe left = next (RTL)
                    } else {
                        prevSlide(); // Swipe right = prev (RTL)
                    }
                }
            }

            // Pause autoplay on hover/focus
            elements.slideFrame.addEventListener('mouseenter', () => {
                if (state.isAutoplay) pauseAutoplay();
            });

            elements.slideFrame.addEventListener('mouseleave', () => {
                if (state.isAutoplay) resumeAutoplay();
            });

            // Visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && state.isAutoplay) {
                    pauseAutoplay();
                } else if (!document.hidden && state.isAutoplay) {
                    resumeAutoplay();
                }
            });
        }

        // Go to specific slide
        function goToSlide(index) {
            // Handle bounds - don't wrap around on slide 1
            if (index < 0) {
                // On slide 1, don't go back
                if (state.currentSlide === 0) return;
                index = state.totalSlides - 1;
            }
            if (index >= state.totalSlides) index = 0;

            state.currentSlide = index;

            // Update slides
            elements.slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });

            // Update progress bars
            elements.progressBars.forEach((bar, i) => {
                bar.classList.remove('active', 'viewed', 'paused');
                if (i < index) {
                    bar.classList.add('viewed');
                } else if (i === index) {
                    bar.classList.add('active');
                    if (state.isPaused) bar.classList.add('paused');
                }
            });

            // Update dots
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            // Update counter
            elements.slideCounter.textContent = `${index + 1} / ${state.totalSlides}`;

            // Show/hide CTA button on last slide
            const isLastSlide = index === state.totalSlides - 1;
            elements.ctaContainer.classList.toggle('visible', isLastSlide);

            // Hide prev button on first slide
            const isFirstSlide = index === 0;
            elements.navPrev.style.display = isFirstSlide ? 'none' : '';
            elements.btnPrevBottom.style.opacity = isFirstSlide ? '0.3' : '1';
            elements.btnPrevBottom.style.pointerEvents = isFirstSlide ? 'none' : '';
            elements.touchPrev.style.display = isFirstSlide ? 'none' : '';

            // Reset autoplay timer if active
            if (state.isAutoplay && !state.isPaused) {
                resetAutoplayTimer();
            }
        }

        // Navigation functions
        function nextSlide() {
            goToSlide(state.currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(state.currentSlide - 1);
        }

        // Autoplay functions
        function toggleAutoplay() {
            if (state.isAutoplay) {
                stopAutoplay();
            } else {
                startAutoplay();
            }
        }

        function startAutoplay() {
            state.isAutoplay = true;
            state.isPaused = false;
            elements.autoplayIcon.textContent = '⏸';
            elements.btnAutoplay.classList.add('active');
            resetAutoplayTimer();
        }

        function stopAutoplay() {
            state.isAutoplay = false;
            state.isPaused = false;
            elements.autoplayIcon.textContent = '▶';
            elements.btnAutoplay.classList.remove('active');
            clearInterval(state.autoplayInterval);

            // Remove active animation
            elements.progressBars.forEach(bar => {
                bar.classList.remove('paused');
            });
        }

        function pauseAutoplay() {
            state.isPaused = true;
            clearInterval(state.autoplayInterval);
            elements.progressBars[state.currentSlide]?.classList.add('paused');
        }

        function resumeAutoplay() {
            state.isPaused = false;
            elements.progressBars[state.currentSlide]?.classList.remove('paused');
            resetAutoplayTimer();
        }

        function resetAutoplayTimer() {
            clearInterval(state.autoplayInterval);
            state.autoplayInterval = setInterval(() => {
                if (!state.isPaused) {
                    nextSlide();
                }
            }, state.autoplayDuration);
        }

        // Fullscreen functions
        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }

        function handleFullscreenChange() {
            state.isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
            document.body.classList.toggle('fullscreen', state.isFullscreen);
            elements.fullscreenIcon.textContent = state.isFullscreen ? '⛶' : '⛶';
        }

        // Keyboard handler
        function handleKeyboard(e) {
            switch(e.key) {
                case 'ArrowRight':
                    prevSlide(); // RTL
                    break;
                case 'ArrowLeft':
                    nextSlide(); // RTL
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoplay();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (state.isFullscreen) exitFullscreen();
                    break;
                case 'Home':
                    goToSlide(0);
                    break;
                case 'End':
                    goToSlide(state.totalSlides - 1);
                    break;
            }
        }

        // Start
        init();
    </script>
</body>
</html>
